<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom manipulation</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addlang(lang){
        const li=document.createElement('li');
        li.innerHTML=`${lang}`;
        document.querySelector('.language').appendChild(li)
    }
    addlang("python");
    addlang("java")
</script>
</html>
